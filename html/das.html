            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

                    <div class="hamburger-lines">

  <div class="container">
    <h1>Quiz Builder</h1>
    <button id="create-quiz-btn">Create Quiz</button>
    <div id="quizzes-container"></div>
  </div>

  <div class="modal" id="create-quiz-modal">
    <div class="modal-content">
      <h2>Create Quiz</h2>
      <form id="create-quiz-form">
        <div class="form-group">
          <label for="quiz-title">Quiz Title:</label>
          <input type="text" id="quiz-title" name="quiz-title" required>
        </div>
        <div class="form-group">
          <label for="quiz-description">Quiz Description:</label>
          <textarea id="quiz-description" name="quiz-description" required></textarea>
        </div>
        <div id="questions-container"></div>
        <div class="form-group">
          <button type="button" id="add-question-btn">Add Question</button>
        </div>
        <div class="form-group">
          <button type="submit">Create Quiz</button>
        </div>
      </form>
    </div>
  </div>

  <script src="../script/das.js"></script>
</body>
</html>
